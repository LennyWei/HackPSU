<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Train Gesture Model</h1>
    <p>Click the button below to start training the gesture recognition model. Make sure you have at least two gesture classes collected.</p>
    <button id="trainBtn">Train Model</button>
    <p id="trainStatus"></p>

    <script>
        document.getElementById("trainBtn").addEventListener("click", () => {
            document.getElementById("trainStatus").textContent = "Training started...";
            fetch("/train_model", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("trainStatus").textContent = data.message;
            })
            .catch(error => {
                document.getElementById("trainStatus").textContent = "Error: " + error;
            });
        });
    </script>
</body>
</html>
